server {
    listen 8080;

    location /dp/portal/notification/ {
        root /usr/share/nginx/html;
        index index.html index.htm;
        try_files $uri /index.html;
    }

    error_page 500 502 503 504 /50x.html;
    location = /dp/portal/notification/assets/ {
        root /usr/share/nginx/html;
    }
}